
<div class="search-slot">

    <div class="tab-content card" *ngIf="selected && selected.attributes">
        <button class="btn btn-secondary disabled date">
            <span class="font-weight-bold">{{selected.attributes.starts  | date: "dd MMM yyyy"}}
                {{selected.attributes.starts  | date: "hh:mm"}} - {{selected.attributes.ends  | date: "hh:mm"}}</span>
        </button>

        <div class="tab-details" id="slot-details">

            <p>Price: {{selected.attributes.price  | currency: "GBP"}}</p>

            <p>Admin fee: {{selected.attributes.admin_fee | currency: "GBP"}}</p>

            <p class="font-weight-bold">Total Price: {{+selected.attributes.price + +selected.attributes.admin_fee | currency: "GBP"}}</p>
            <p class="item" [ngClass]="{
                red: selected.attributes.availabilities === 0,
                orange:
                    selected.attributes.availabilities > 0 &&
                    selected.attributes.availabilities <= 3,
                green: selected.attributes.availabilities >= 4
            }">Available slots: {{ selected.attributes.availabilities }}</p>

            <button class="btn btn-success book-slot justify-content-md-end">BOOK SLOT</button>
        </div>
    </div>
</div>
